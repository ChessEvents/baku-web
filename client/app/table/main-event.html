<div class="page page-table" data-ng-controller="TableCtrl">

    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Teams</h2>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default table-dynamic">
                <div class="table-filters">
                    <div class="row">
                        <div class="col-sm-4 col-xs-6">
                            <form>
                                <input type="text" placeholder="Search for your team..." class="form-control" data-ng-model="searchKeywords" data-ng-keyup="search()">
                            </form>
                        </div>
                        <div class="col-sm-3 col-xs-6 filter-result-info">
                            <span>
                Showing {{filteredTeams.length}}/{{teams.length}} entries
                </span>
                        </div>
                    </div>
                </div>

                <table class="table table-bordered table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>
                                <div class="th">
                                    Teams
                                    <span class="fa fa-angle-up" data-ng-click=" order('teamName') " data-ng-class="{active: row == 'teamName'}"></span>
                                    <span class="fa fa-angle-down" data-ng-click=" order('-teamName') " data-ng-class="{active: row == '-teamName'}"></span>
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    R1
                                    <!-- <span class="fa fa-angle-up" data-ng-click=" order('score[0].r1') " data-ng-class="{active: row == 'score[0].r1'}"></span>
                                    <span class="fa fa-angle-down" data-ng-click=" order('-score') " data-ng-class="{active: row == '-score[0].r1'}"></span> -->
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    R2
                                    <!-- <span class="fa fa-angle-up" data-ng-click=" order('score[0].r2') " data-ng-class="{active: row == 'score[0].r2'}"></span>
                                    <span class="fa fa-angle-down" data-ng-click=" order('-score') " data-ng-class="{active: row == '-score[0].r2'}"></span> -->
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    Total Score
                                    <!-- <span class="fa fa-angle-up" data-ng-click=" order('score[0].total') " data-ng-class="{active: row == 'score[0].total'}"></span>
                                    <span class="fa fa-angle-down" data-ng-click=" order('-total') " data-ng-class="{active: row == '-score[0].total'}"></span> -->
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="team in currentPageTeams">
                            <td>{{team.teamName}}</td>
                            <td>{{ parseInt(team.score[0].r1) }}</td>
                            <td>{{ parseInt(team.score[0].r2) }}</td>
                            <td>{{ parseInt(team.score[0].total)}}</td>
                        </tr>
                    </tbody>
                </table>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                Show
                <select data-ng-model="numPerPage"
                    data-ng-options="num for num in numPerPageOpt"
                    data-ng-change="onNumPerPageChange()">
                </select>
                entries per page
                </span>
                        </div>
                        <div class="col-md-6 text-right pagination-container">
                            <uib-pagination class="pagination-sm" ng-model="currentPage" total-items="filteredTeams.length" max-size="4" ng-change="select(currentPage)" items-per-page="numPerPage" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" boundary-links="true"></uib-pagination>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
    </div>

</div>
