<div class="page page-dashboard" data-ng-controller="DashboardCtrl">
    <div class="row">
        <!-- Stats -->
        <div class="col-lg-6 col-md-6 pull-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table no-margin">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Country</th>
                                <th>Flag</th>
                                <th>Teams</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="country in countries">
                                <td>{{ $index + 1 }}</td>
                                <td>{{ country.name }}</td>
                                <td>
                                    <span data-ng-hide="country.setImage" class="flag-icon flag-icon-{{ country.iso }}"></span>
                                    <img data-ng-show="country.setImage" data-ng-src="{{ country.imageUrl }}" alt="country.imageName" />
                                </td>
                                <td>{{ country.count }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-xsm-6">
            <div class="panel panel-box">
                <div class="panel-top">
                    <span class="zmdi zmdi-account-add color-success"></span>
                </div>
                <div class="panel-info">
                    <span data-translate="ENTRIES"></span>
                </div>
                <div class="panel-bottom bg-light">
                    <span>1371</span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-xsm-6">
            <div class="panel panel-box">
                <div class="panel-top">
                    <i class="zmdi zmdi-pin-drop color-info"></i>
                </div>
                <div class="panel-info">
                    <span data-translate="COUNTRIES"></span>
                </div>
                <div class="panel-bottom bg-light">
                    <span>89</span>
                </div>
            </div>
        </div>


        <!-- end stats -->
    </div>


</div>
